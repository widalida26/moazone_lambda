name: Docker Image CI for root

on:
  push:
    branches: ['root']
  pull_request:
    branches: ['root']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ env.ecr_repository }}
          docker build -t root-handler . -f Dockerfile.root --platform=linux/amd64
          docker tag root-handler:latest $ecr_repository:latest
          docker push $ecr_repository:latest
          aws lambda update-function-code --function-name root-handler --image-uri $ecr_repository:latest
        env:
          ecr_repository: ${{ secrets.ECR_REPOSITORY }}
